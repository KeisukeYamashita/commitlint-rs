[package]
name = "commitlint-rs"
description = "CLI tool to lint commits by Conventional Commits"
authors = ["KeisukeYamashita <19yamashita15@gmail.com>"]
keywords = ["conventional-commits", "lint"]
categories = ["command-line-utilities"]
version = "0.0.3"
readme = "README.md"
repository = "https://github.com/KeisukeYamashita/commitlint-rs"
license-file = "Apache-2.0 or MIT"
edition = "2021"
exclude = ["/web"]
rust-version = "1.71"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.3.4", features = ["derive", "env", "string"] }
futures = "0.3.28"
regex = "1.8.4"
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "1.0.96"
serde_yaml = "0.9.21"
tokio = { version = "1.28.2", features = ["full"] }


[[bin]]
name = "commitlint"
path = "src/main.rs"
